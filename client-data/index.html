<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>SCOW - Simple, Collaborative Online Whiteboard</title>
	<link rel="icon" type="image/png" href="favicon.ico" />
	<link rel="stylesheet" href="index.css" />
	<meta name="description" content="SCOW is a free simple, collaborative online whiteboard for drawing and designing together in realtime."/>
	<meta name="keywords" content="whiteboard,collaborative,online,draw,paint,shared,realtime,scow"/>
	<link rel="icon" type="image/x-icon" sizes="16x16 32x32 64x64" href="favicon.ico">
	<link rel="icon" type="image/svg+xml" sizes="256x256" href="favicon.svg">
	<link rel="apple-touch-icon" href="favicon.svg">
	<link rel="mask-icon" href="favicon.svg" color="black">
</head>

<body>

<main>
	<h2>
		Welcome to <abbr title="Simple, Collaborative Online Whiteboard">SCOW</abbr>!
	</h2>

	<div class="cards">
		<div class="card">
			<p>
				Wanna jump in?
			</p>
			<form>
				<a class="button" href="/boards/anonymous">Check out the public board!</a>
			</form>
		</div>

		<div class="card">
			<p>
				Need your own?
				<br>
				Pick a name and share the URL!
			</p>

			<form action="boards" method="GET">
				<input type="text" id="board" name="board" placeholder="Name of the board..."/>
				<input type="submit" value="Go">
			</form>
		</div>
	</div>

	<footer>
		Forked by <a href="https://github.com/lytedev/scow">@lytedev</a> from <a href="https://github.com/lovasoa/whitebophir">@lovasoa/whitebophir</a>
	</footer>
</main>

</body>
</html>
